<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Exam - Exam Portal</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Multiple Choice Questions Exam</h1>
      <p>Choose the best answer</p>
    </header>
    
    <main>
      <div class="exam-container">
        <div class="exam-header">
          <div id="question-count">Question 1 of 10</div>
          <div class="timer" id="timer">30:00</div>
        </div>
        
        <div class="question-container">
          <div class="question" id="question-text">[Q1 text here]</div>
          <div class="options" id="options-container">
            <!-- Insert MCQ options here dynamically -->
          </div>
        </div>
        
        <div class="navigation">
          <button id="prev-btn" class="nav-btn" disabled>Previous</button>
          <button id="next-btn" class="nav-btn">Next</button>
          <button id="submit-btn" class="nav-btn submit-btn" onclick="submitExam()" style="display: block;">Submit Exam</button>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 Exam Portal</p>
    </footer>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
