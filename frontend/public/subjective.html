<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjective Exam - Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Subjective Questions Exam</h1>
            <p>Provide detailed answers to each question</p>
        </header>
        
        <main>
            <div class="exam-container">
                <div class="exam-header">
                    <div id="question-count">Question 1 of 10</div>
                    <div class="timer" id="timer">60:00</div>
                </div>
                
                <div class="question-container">
                    <div class="question" id="question-text">Question text will appear here</div>
                    <textarea id="answer-textarea" placeholder="Type your answer here..."></textarea>
                </div>
                
                <div class="navigation">
                    <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                    <button id="next-btn" class="nav-btn">Next</button>
                    <button id="submit-btn" class="nav-btn submit-btn" style="display: none;">Submit Exam</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Exam Portal</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
